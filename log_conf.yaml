version: 1
disable_existing_loggers: False
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    fmt: "%(levelprefix)s %(message)s"
    use_colors: None

handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr

loggers:
  uvicorn:
    handlers:
      - default
    level: INFO
